<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amwhiz Login</title>
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <link rel="stylesheet" href="marketplace.css">
</head>
<body>

<header class="top">
  <img src="logo.jpg" alt="Amwhiz Logo">
</header>

<div class="login-container">

  <form class="login-box">
    <h2>Sign in</h2>

    <div class="input-box">
      <input type="email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Enter your password" required>
    </div>

    <a href="#" class="forgot">Forgot password?</a>

    <button type="submit">Sign in</button>

    <div class="or">OR</div>

    <a href="#" class="create">Create account</a>
  </form>

  <p class="support">Contact Support</p>
</div>

<footer class="footer">
  <p>Copyright Â© 2025 <span>Amwhiz Media Private Limited</span></p>
  <p>Privacy | Terms | Refund Policy | Cancellation Policy</p>
</footer>

</body>
</html>
